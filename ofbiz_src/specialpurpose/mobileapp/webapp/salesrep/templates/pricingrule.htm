<ion-view view-title="{{getLabel('ProductPricingRule')}}">
	<ion-nav-buttons side="left">
		<button class="button buttons back-button button-clear" ng-click="$ionicGoBack()" ng-if="back">
			<i class='icon ion-ios-arrow-back'>&nbsp;</i>
		</button>
		<!-- <button class="button buttons button-clear" ng-click="changeState('tab.setting')">
			<i class='icon ion-ios-home'>&nbsp;</i>
		</button> -->
	</ion-nav-buttons>
	<ion-content scroll="false">
		<search-input class='search' search="self.search"></search-input>
		<ion-scroll direction="y" class="search-container" on-pull-refresh="initProduct(true)" scope="self">
			<!-- <ion-refresher pulling-text="{{getLabel('PullToRefresh')}}" on-refresh="initProduct(true)"></ion-refresher> -->
			<ion-list>
				<ion-item ng-repeat="product in products | filter:search track by $index "
				class='item item-thumbnail-left item-text-wrap' ng-if="product.priceVAT != 0"
				ng-class="{'product-not-available' : !product.available}">
					<img src="assets/images/default.jpg" ng-if="!product.image && !product.image_small" on-double-tap='getProductDetail(product.productId, store.productStoreId)'>
					<img ng-src="{{imageUrl}}{{product.image}}" ng-if="product.image"  on-double-tap='getProductDetail(product.productId, store.productStoreId)'>
					<img ng-src="{{imageUrl}}{{product.image_small}}" ng-if="!product.image && product.image_small"  on-double-tap='getProductDetail(product.productId, store.productStoreId)'>
					<h3>{{product.productName}}</h3>
					<p>
						<i class='fa fa-money'></i>&nbsp;{{formatNumberDecimal(product.priceVAT)}}<sup>Ä‘</ssup>
					</p>
				</ion-item>
			</ion-list>
		</ion-scroll>
	</ion-content>
</ion-view>
