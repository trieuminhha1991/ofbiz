<ion-view view-title="Sign In" hide-nav-bar="true" class='login-layout'>
	<ion-content class="padding" scroll="false">
		<div class='login-container'>
			<div class="app-logo">
				<img src="assets/images/logo_olbius_white.png">
			</div>
			<div class="list list-inset form-login">
				<label class="item item-input">
					<input type="text" ng-model="user.USERNAME" placeholder="{{language['Username'][locale]}}" ng-enter="login()">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="user.PASSWORD" placeholder="{{language['Password'][locale]}}" ng-enter="login()">
				</label>
			</div>
			<button class="button button-block" ng-click="login()" >
				{{getLabel('Login')}}
			</button>
		</div>
	</ion-content>
</ion-view>
