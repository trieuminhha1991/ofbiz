<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
	<ion-content class="padding">
		<div class="row responsive-sm padding remvoeBP">
			<div class="col">
				<div class="app-logo"><img src="assets/images/logo_olbius.png"></div>
				<div class="list list-inset removePM">
					<label class="item item-input">
						<input type="text" placeholder="{{language['Fullname'][locale]}}">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="{{language['Phone'][locale]}}">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="{{language['Username'][locale]}}">
					</label>
					<label class="item item-input">
						<input type="password" placeholder="{{language['Password'][locale]}}">
					</label>
				</div>
				<div class="loginButton">
					<button class="button ion-person button-block button-balanced">
						{{language['Register'][locale]}}
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
