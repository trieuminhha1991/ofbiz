<ion-view view-title="{{getLabel('CustomerFeedback')}}">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="$ionicGoBack()" ng-if="back">
            <i class='icon ion-ios-arrow-back'>&nbsp;</i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="checkConditionBefore()">
            <i class='icon ion-checkmark'>&nbsp;</i>
        </button>
    </ion-nav-buttons>
    <ion-content>
	<form novalidate form-validation form-validation-parent="self" name="feedback">
	        <ion-list>
	            <ion-item class='item-select'>
	                <span id="party">{{getLabel('Customer')}}</span>
	                <select ng-options="customer.partyIdTo as customer.groupName for customer in customers.content" ng-model="customer.customerId" required name="cus" display="party"></select>
	            </ion-item>
	            <ion-item class='item-input'>
					<textarea placeholder="{{getLabel('Feedback')}}" rows='10' class='large-textarea' ng-model="customer.comment" name="comment" required></textarea>
	            </ion-item>
	        </ion-list>
        </form>
    </ion-content>
</ion-view>
