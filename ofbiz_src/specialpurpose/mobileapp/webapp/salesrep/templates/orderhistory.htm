<ion-view view-title="{{getLabel('OrderHistory')}}">
	<ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear" ng-click="$ionicGoBack()" ng-if="back">
            <i class='icon ion-ios-arrow-back'>&nbsp;</i>
        </button>
        <button class="button buttons button-clear" ng-click="changeState('tab.setting')">
            <i class='icon ion-ios-home'>&nbsp;</i>
        </button>
    </ion-nav-buttons>
	<ion-content on-pull-refresh="loadData()" scope="self">
		<!-- <ion-refresher pulling-text="{{getLabel('PullToRefresh')}}" on-refresh="loadData()"></ion-refresher> -->
		<ion-list>
			<ion-item class='item-select'>
                {{getLabel('Route')}}
                <select ng-options="route.routeId as route.groupName for route in routes" ng-model="condition.routeId" 
                	ng-class="{'active-route' : !activeRoute}"></select>
            </ion-item>
			<ion-item class='item-select'>
                {{getLabel('Customer')}}
                <select ng-options="customer.partyIdTo as customer.groupName for customer in customers" ng-model="condition.partyId"></select>
            </ion-item>
            <ion-item class='item-select'>
                {{getLabel('Time')}}
                <select ng-options="time.value as time.text for time in condition.timeViewOrder" ng-model="condition.time"></select>
            </ion-item>
			<ion-item ng-repeat="order in listOrder.content | filter:search track by order.orderId" ng-click="viewOrderDetail(order.orderId)">
				<h3><b><i class='fa fa-info-circle'></i></b> {{getLabel('Order')}}: {{order.orderId}} - {{getLabel(order.statusId)}}</h3>
				<p class='item-row'><b><i class='fa fa-money'></i></b> {{getLabel('AmountValue')}}: {{formatNumberDecimal(order.grandTotal)}}<sup>Ä‘</sup></p>
				<p class='item-row'><b><i class='fa fa-calendar'></i></b> {{getLabel('OrderDate')}}: {{order.orderDate}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
