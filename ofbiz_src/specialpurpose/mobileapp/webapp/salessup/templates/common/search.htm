<div class='search-app row' ng-show="visible">
	<div class='col'>
		<input type="search" placeholder="{{parent.getLabel('search')}}" ng-model="parent.search" focus>
		<i on-tap="runSheet.run()" class="ion-ios-search"></i>
		<trash ng-if="parent.search" on-tap="refresh()" class="ion-ios-trash trash"></trash>
	</div>
</div>
