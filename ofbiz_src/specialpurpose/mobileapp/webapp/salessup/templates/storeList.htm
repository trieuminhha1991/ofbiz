<ion-view view-title="{{title}}">
 	<ion-nav-buttons side="primary" >
		<button class="button btn-remove" on-tap="back()" ng-if="!showToggle">
        	<i class="ion-ios-arrow-back"></i>&nbsp;<title-back-view>{{backViewTitle}}</title-back-view>
      	</button>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right" >
		<button class="button btn-remove" on-tap="viewInventoryStore()" >
        	<i class="fa fa-balance-scale" aria-hidden="true"></i>
      	</button>
  	</ion-nav-buttons>
	<ion-content style="margin-top:15%">
		<ion-list can-swipe="true">
			<ion-item ng-repeat="store in list"  class="item-thumbnail-left item-content" on-tap="viewStoresDetail($index)">
				<img ng-src="assets/img/store_icon.png" class='btn-edit'>
				<p class="item-road"><label>{{store.groupName}}</label> ({{store.id}})</p>
				<p class="item-road"><i ng-if="store.statusId == 'PARTY_ENABLED'" class='ion-android-notifications'></i><i ng-if="store.statusId == 'PARTY_DISABLED'" class='ion-android-notifications-off'></i>&nbsp;&nbsp;{{store.status}}</p>
				<i class='ion-chevron-right'></i>	
			</ion-item>    	
			<ion-infinite-scroll
			    on-infinite="loadMore()"
			    distance="-5" icon="android" ng-if="isLoadMore">
	 	 	</ion-infinite-scroll>	
    	</ion-list>
	</ion-content>
	<search parent="self" call-back="runSearch" visible="true" getlist="getStoreList"></search>
    <label class='no-result-found' ng-if="!isLoadMore">{{getLabel('noResultFound')}}</label>
</ion-view>
