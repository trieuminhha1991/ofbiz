<form class="form-horizontal" novalidate>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
		for="groupName"> <span>{{LanguageFactory.getLabel('LeaveType')}} (*):</span> </label>
		<div class="col-sm-9">
			<select ng-options="type.workingShiftId as type.workingShiftName for type in workingShifts" ng-model="employee.workingShiftId"  class='full-width-input' required></select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
		for="groupName"> <span>{{LanguageFactory.getLabel('ReasonLeave')}} (*):</span> </label>
		<div class="col-sm-9">
			<select ng-options="reason.emplLeaveReasonTypeId as reason.description for reason in reasons" ng-model="employee.emplLeaveReasonTypeId"  class='full-width-input' required></select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
		for="groupName"><i class='fa fa-calendar'></i> <span>{{LanguageFactory.getLabel('fromDate')}} (*):</span> </label>
		<div class="row col-sm-9">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<input type="date" ng-min="{{getCurrentDateYMD()}}" min="{{getCurrentDateYMD()}}" max="{{formatDateYMD(employee.thruDate)}}" ng-max="{{formatDateYMD(employee.thruDate)}}" ng-model="employee.fromDate" class="form-control  full-width-input" required/>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<select ng-options="type.time as type.description for type in fromDateShift" ng-model="employee.fromDateLeaveTypeId"  class='full-width-input' required></select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
		for="groupName"><i class='fa fa-calendar'></i> <span> {{LanguageFactory.getLabel('thruDate')}} (*):</span> </label>
		<div class="col-sm-9 row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<input type="date"  min="{{formatDateYMD(employee.fromDate)}}" ng-min="{{formatDateYMD(employee.fromDate)}}" ng-model="employee.thruDate" class="form-control full-width-input" required/>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<select ng-options="type.time as type.description for type in thruDateShift" ng-model="employee.thruDateLeaveTypeId"  class='full-width-input' required></select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
		for="groupName"> <span>{{LanguageFactory.getLabel('Notes')}}:</span> </label>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			<textarea class="form-control area-radius" rows="4" ng-model="employee.description" name="description" style="resize: none;"  maxlength="300"></textarea>
		</div>
	</div>
</form>
<hr class="hr hr-10 hr-dotted" />
<div class="bottom-action">
	<div class="right">
		<button class="btn btn-app btn-primary" ng-click="submit()">
			<i class="fa fa-send"></i> {{LanguageFactory.getLabel('Send')}}
		</button>
		<button ng-click="viewReport()" class="btn btn-app btn-purple">
			<i class="fa fa-book"></i> {{LanguageFactory.getLabel('HistoryLeave')}}
		</button>
	</div>
</div>
