<div class='row store-chosen-container'>
	<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
		{{LanguageFactory.getLabel('ChooseProductStore')}}
	</div>
	<div class="col-lg-6 col-md-6 col-sm-8 col-xs-6">
		<select class='full-width-input' ng-options="store as store.storeName for store in productStores" ng-model="store"></select>
	</div>
</div>
<div ng-repeat ="obj in promotions" ng-click="loadPromotion(obj.productPromoId)">
	<div class="item-click">
		<i class="ace-icon fa fa-tag"></i>{{obj.promoName}}
	</div>
</div>
