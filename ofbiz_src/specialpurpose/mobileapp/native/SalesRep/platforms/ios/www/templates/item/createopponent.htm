<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<div class="button buttons button-clear" ng-click="modal.hide()">
			<i class="icon ion-close">&nbsp</i>
		</div>
		<h1 class="title">{{getLabel('AddOpponent')}}</h1>
		<div class="button buttons button-clear" ng-click="saveNewOpponent()">
			<i class='icon ion-checkmark'>&nbsp;</i>
		</div>
	</ion-header-bar>
	<ion-content>
		<form novalidate form-validation form-validation-parent="self" name="addopponent">
			<ion-list>
				<ion-item class='item-input'>
					<textarea name="info" placeholder="{{getLabel('OpponentName')}}" rows='2' ng-model="self.newopponent.groupName" required></textarea>
				</ion-item>
				<ion-item class='item-input'>
					<textarea placeholder="{{getLabel('description')}}" rows='2' ng-model="self.newopponent.comments"></textarea>
				</ion-item>
				<ion-item class='item-divider item-icon-right'>
					{{getLabel('Photo')}}
					<i class='icon ion-camera' ng-click="takePicture()"></i>
				</ion-item>
				<ion-item>
					<camera path="self.newopponent.logoImageUrl" self="self.cameranew"></camera>
				</ion-item>
			</ion-list>
		</form>
	</ion-content>
</ion-modal-view>
