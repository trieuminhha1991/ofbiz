<ion-view view-title="{{getLabel('EvaluateExhibit')}}">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear" ng-click="$ionicGoBack()" ng-if="back">
            <i class='icon ion-ios-arrow-back'>&nbsp;</i>
        </button>
        <!-- <button class="button buttons button-clear" ng-click="changeState('tab.setting')">
            <i class='icon ion-ios-home'>&nbsp;</i>
        </button> -->
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="confirm()">
            <i class='icon ion-checkmark'>&nbsp;</i>
        </button>
    </ion-nav-buttons>
    <ion-content>
		<form novalidate form-validation form-validation-parent="self" name="form">
	        <ion-list>
	            <ion-item class='item-divider'>
	                {{getLabel('GeneralInformation')}}
	            </ion-item>
	            <ion-item class='item-select'>
	                <span id="party">{{getLabel('Customer')}}</span>
	                <select ng-options="customer.partyId as customer.groupName for customer in customers" ng-model="marking.partyId" name="cus" required display="party"></select>
	            </ion-item>
	            <ion-item class='item-select' ng-show="!productPromoId">
	                <span id="eventselect">
	                    {{getLabel('PromotionProgram')}}
	                </span>
	                <select ng-options="promos.productPromoId as promos.promoName for promos in promotions" ng-model="marking.productPromoId" name="event"  display="eventselect" required></select>
	            </ion-item>
	            <ion-item class='item' ng-if="productPromoId">
	                {{getLabel('PromotionProgram')}}
	                <span class='item-info'>
						{{promotion.info.promoName}}
	                </span>
	            </ion-item>
	            <ion-item class='item-divider'>
	                <span id="result">{{getLabel('Result')}}</span>
	                <input type="hidden" ng-model="marking.resultEnumId" name="result" display="result" required/>
	            </ion-item>
	            <ion-radio ng-model="marking.resultEnumId" ng-value="'PROMO_REG_EVAL_PASS'">
					{{getLabel('Pass')}}
	            </ion-radio>
	            <ion-radio ng-model="marking.resultEnumId" ng-value="'PROMO_REG_EVAL_FAIL'">
					{{getLabel('Fail')}}
	            </ion-radio>
	            <ion-item class='item-divider item-icon-right'>
	                {{getLabel('Photo')}}
	                <i class='icon ion-camera' ng-click="takePicture()"></i>
	            </ion-item>
	            <ion-item>
				<camera path="self.opponent.image" self="self.camera"></camera>
	            </ion-item>
	        </ion-list>
        </form>
    </ion-content>
</ion-view>
