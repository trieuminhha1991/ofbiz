<div class='angular-google-wrapper'>
	<ui-gmap-google-map center="map.center"
	zoom="map.zoom"
	dragging="map.dragging"
	bounds="map.bounds"
	events="map.events"
	options="map.options"
	pan="true"
	control="map.control">
		<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" position="searchbox.position" ng-if="searchbox"></ui-gmap-search-box>
		<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idKey="marker.id"></ui-gmap-marker>
		<ui-gmap-marker coords="store.coords" icon="store.icon" options="store.options" events="store.events" idKey="store.id" click="onMarkerClicked(store)">
			<ui-gmap-window ng-cloak show="'showWindow'">
				<p>
					{{store.title}}
				</p>
			</ui-gmap-window>
		</ui-gmap-marker>
		<!--marker for search-->
		<ui-gmap-markers idKey="id" models="map.markers" coords="'self'" icon="'icon'" click="onClicked" options="'options'" events="">
			<ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
				<div ng-non-bindable>
					<p>
						{{title}}
					</p>
				</div>
			</ui-gmap-windows>
		</ui-gmap-markers>
		<ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"
		click="'onClicked'" events="events"></ui-gmap-markers>
		<ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
		templateparameter="selected.templateparameter" options="selected.options"
		closeClick='selected.closeClick()' ng-cloak>

		</ui-gmap-window>

	</ui-gmap-google-map>
	<div id="directionsList" ng-if="direction" class="panel panel-primary"></div>
	<div ng-if="direction" class="distance">
		<div>
			<span>Khoảng cách: </span><span id="distance"></span>
		</div>
		<div>
			<span>Thời gian: </span><span id="duration"></span>
		</div>
	</div>
	<button class="button button-positive button-fab mini button-assertive button-fab-top-right-map"  ng-click="updateCurrentLocation()">
		<i class='fa fa-map-marker'></i>
	</button>
</div>
