# ==== Catalog Application Properties ====


# -- Image upload path on the server
image.server.path=${sys:getProperty('ofbiz.home')}/framework/images/webapp/images

# -- The prefix to put on auto-generated image urls (can be relative or absolute, whatever you want)
image.url.prefix=/images
image.filename.format=${location}/${id}/${type}
image.filename.additionalviewsize.format=${location}/${id}/${viewtype}/${sizetype}

# -- Which default top category to display... --
top.category.default=CATALOG1
all.product.category=CATALOG1

# Flag to re-active products when they are received
reactivate.product.from.receipt=Y

# Image upload path on the image management
image.management.logoPath=applications/baselogistics/webapp/baselogistics/images/logo/logo_olbius.png
image.management.url=/images/products/management
image.management.nameofthumbnail=-100
image.management.autoApproveImage=Y
image.management.multipleApproval=N

# Organization
department.id.mb=DLOG
department.id.mn=DLOG_SOUTH
# Role
role.org=INTERNAL_ORGANIZATIO
role.manager.admin=LOG_ADMIN
role.manager.specialist=LOG_SPECIALIST
role.manager.warehousing=LOG_WAREHOUSE_ADMIN
role.manager.delivery=LOG_DELIVERY_ADMIN
role.storekeeper=LOG_STOREKEEPER
role.driver=LOG_DRIVER
role.deliverer=LOG_DELIVERER
role.shipper=LOG_SHIPPER
# RoleType
roleType.manager=MANAGER
roleType.owner=OWNER
# Permission default
permission.admin=LOGISTICS_ADMIN
# Role of customer will be received notify after logistics export inventory for sales order
roleType.receiveMesg.customer=DISTRIBUTOR
# role receive notification from accounting module
roleTypeId.receiveMsg.order.approved=ACC_SALES_EMP;LOG_SPECIALIST
# Role type receive notification of accounting in requirement 
roleTypeId.receiveMsg.requirement.approved=ACC_SALES_EMP
# Role type receive notification of accounting in transfer 
roleTypeId.receiveMsg.transfer.approved=ACC_SALES_EMP
# Role type receive notification of logistics when create delivery purchase 
roleTypeId.receiveMsg.delivery.purchase.customs=IMEX_CSP
# Role type receive notification of logistics when create delivery purchase import department 
roleTypeId.receiveMsg.delivery.purchase.imex=HEAD_IMEX
# Inventory type default
inventoryItemTypeId=NON_SERIAL_INV_ITEM
# Inventory item label default
default.inventoryItemLabelId=FOR_SALES
# Facility type default
default.facilityTypeId=WAREHOUSE
# Facility role default
default.facility.roles=LOG_STOREKEEPER;MANAGER;FACILITY_ADMIN
# Facility contact mech purpose default
default.facility.contactmech.purpose=PRIMARY_LOCATION;SHIPPING_LOCATION;SHIP_ORIG_LOCATION
# Party contact mech purpose default
default.party.contactmech.purpose=PRIMARY_LOCATION
# Default requireInventory parameters in reserveProductInventory
default.requireInventory=Y
# Default weight Uom
default.weight.uom=WT_kg
# Default shelfLife of product (if not setting)
default.shelfLife=180
#prefix facilityId create new
default.prefix.facilityId=KV
#number of instance delivery
order.purchase.delivery.instance=3
# allow to view value fields on delivery and export pdf? 0: not allow, 1: allow
deliveryAndExport.pdf.allowViewPrice=1